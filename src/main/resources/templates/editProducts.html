<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>BrandUpdate</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

				
</head>
<body>
<div class="container">
		<h1>Tenza Markting Pvt. LTD</h1>
		<hr>
		<h2>Update Brands</h2>
		
		<form action="#" th:action="@{/add brand.html}" th:object="${brand}"  
			method="post"> 	 
		
		<input type="text" th:field="*{brandName}" class="form-control mb-4">

		<button type="submit" class="btn btn-info col-2"> Save Brand</button>
		
		</form>
		
		
		
			<hr>
		
			</div>
</body>
</html>
