<html  lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
 
<meta charset="ISO-8859-1">
<title>Your Orders</title>


</head>

 <head th:insert="fragment/head">
</head>

        
           
            <!--header area end-->
 
<body>
<header th:insert="fragment/header">
 </header>
<br>
    <div align="center">
    <table border="10" cellpadding="25">
        <thead>
            <tr>
       
									
										<th>order Id </th>
										<th>Product Name</th>
										<th>Quantity</th>
										<th>Price</th>
										
									
								      
								     
					
					
					
									
								
								
	<tbody>
		<tr th:each="orderItems: ${orderItems}">
	
										<td th:text="${orderItems.order.orderId}"></td>
										<td th:text="${orderItems.product.productName}"></td>
										<td th:text="${orderItems.quantity}"></td>
										<td th:text="${orderItems.price}"></td>
										 
										
										
											
											
										
										
									</tr>
								
									</tbody>
									</tr>
									</thead>
    </table>	
									
									
										
										
										
	
								
							
						
</div>

                

</body>
<footer class="footer_widgets color_six" th:insert="fragment/footer"></footer>

</body>
</html>
