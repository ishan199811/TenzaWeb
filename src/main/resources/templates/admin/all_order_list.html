<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> 
     <head>
          <meta charset="UTF-8" />
          <title>CodePen - bootstrap sidebar</title>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        
            <!-- <link rel="stylesheet" href="./static/css/addemployee.css"> -->
        <link rel="stylesheet" href="/css/all-order-list.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
     </head>
     <style>
          .container-fluid {
    padding-right: 15px;
    padding-left: 15px;
    margin-right: auto;
    margin-left: auto;
    border-bottom:0px;
}
.form-control {
    display: block;
    width: 50%;
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    -webkit-box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    box-shadow: inset 0 1px 1px rgb(0 0 0 / 8%);
    -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
    -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}
.mg {
    margin-bottom: 20px;
}
     </style>
     <body>
          <!-- partial:index.partial.html -->
         <head th:insert="fragment/ahead"></head>                   <div class="product-detail">
                       <div class="for___s">
                        <div class="title">
                            <h1>All order list</h1>
                       </div>
                    
                       </div>
                      
                                  <div class="category-block mg">
                                      <label for="Order__id" class="font">Order id</label>
                                      <input type="text"
                                       class="form-control"
                                        id="Orderid76"
                                         placeholder="Order id"/>
                                  </div>
                                  <div class="product-code-block mg">
                                    <label for="order___by" class="font">Order By </label>
                                    <input type="text"
                                     class="form-control"
                                      id="Orderbyu54"
                                       placeholder="Order by"/>
                                </div>
                                  <div class="product-code-block mg">
                                    <label for="Order__from"class="font">Order from</label>
                                    <input type="text"
                                    class="form-control"
                                    id="Orderfrom321"
                                    placeholder="Order from"
                                    >
                                </div>
                                <div class="product-code-block mg">
                                    <label for="Order__product"class="font">Order product</label>
                                    <input type="text"
                                    class="form-control"
                                    id="Orderproduct21"
                                    placeholder="Order product"
                                    >
                                </div>
                                <div class="product-code-block mg">
                                    <label for="Order__date"class="font">Order date</label>
                                    <input type="text"
                                    class="form-control"
                                    id="Orderdate21"
                                    placeholder="Order date"
                                    >
                                </div>
                                
                                <div class="product-code-block mg">
                                    <label for="Productquantity54"class="font">Product quantity</label>
                                    <input type="number"
                                    min="0" max="100"
                                    class="form-control"
                                    id="Productquantity32"
                                    placeholder="Product quantity"
                                    >
                                </div>
                                <div class="product-code-block mg">
                                    <label for="Order__value"class="font">Order value</label>
                                    <input type="text"
                                    class="form-control"
                                    id="ordervalue321"
                                    placeholder="Order value"
                                    >
                                </div>
                                <div class="product-code-block mg">
                                    <label for="Order__status"class="font">Order status</label>
                                    <input type="text"
                                    class="form-control"
                                    id="orderstatus321"
                                    placeholder="Order status"
                                    >
                                </div>
                                <div class="product-code-block mg">
                                    <label for="Order__status__date"class="font">Order status date</label>
                                    <input type="date"
                                    class="form-control"
                                    id="orderstatusdate321"
                                    placeholder="Order status date"
                                    >
                                </div>
                                <div class="product-code-block mg">
                                    <label for="user____id"class="font">User id</label>
                                    <input type="text"
                                    class="form-control"
                                    id="userid__321"
                                    placeholder="user id"
                                    >
                                </div>
                                  <div class="buttonns">
                                      <a href="#" class="save-button">Save</a>
                                  </div>
                        </form>
                     
                   </div>
                   <div class="table___c">
                    <form >
                     <table class="table">
                          <thead>
                            <tr>
       
									
										<th>order Id </th>
										<th>Order Price</th>
										<th>Order Date</th>
										<th>UserId</th>
										
										<th>Address</th>
										<th>productItems</th>
									
									
								      
								     
					
					
					
									
								
								
	<tbody>
		<tr th:each="orders: ${orders}">
	
										<td th:text="${orders.orderId}"></td>
										<td th:text="${orders.totalPrice}"></td>
										<td th:text="${orders.createdDate}"></td>
										
										<td> <p th:each="user: ${orders.user}" th:text="${user.userId}"></p>
										
										<p th:each="user: ${orders.user}" th:text="${user.fullName}"></p>
										</td>
										<td><p th:each="add: ${orders.addressId}" th:text="${add.state}">
										</p>
										
										
										<p th:each="add: ${orders.addressId}" th:text="${add.city}">
										</p>
										
										</td>
										
	</tr>
	                         </thead>
                          
                        
                          
                          </tbody>
                        </table>
                    </form>
             
               </div>
               </div>
          </nav>
          <!--msb: main sidebar-->
        <head th:insert="fragment/adminpannel"></head> 
            </body>
</html>
