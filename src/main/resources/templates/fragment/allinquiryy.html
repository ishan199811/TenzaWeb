<html  lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
 
<meta charset="ISO-8859-1">
<title>AdminPannel</title>


</head>

 <head th:insert="fragment/head">
</head>

        
           
            <!--header area end-->
 
<body>
<header th:insert="fragment/header">
 </header>

<header th:insert="fragment/nhead">
 </header>
<div >
<p>------------------------------------------------------------------------------</p>
<div sec:authorize="hasAuthority('ADMIN')">
<h1 >Tenza Admin Pannel</h1>
<p>------------------------------------------------------------------------------</p>


<span sec:authentication="name">Username</span>

<span sec:authentication="principal.authorities">Roles</span>

<div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
    
    
</div>
<div sec:authorize="hasAuthority('USER')">
<div id="mySidebar" class="sidebar" >
  <a href="javascript:void(1)" class="closebtn" onclick="closeNav()">X</a>

  <div sec:authorize="hasAuthority('ADMIN')">
  
  <a th:href="@{/addProduct}">Add Product</a>
 </div>
  <a th:href="@{/addbrand}">Add Brand</a>
  
  <a th:href="@{/addcategory}">Add Category</a>
  
  <a th:href="@{/addMeasurement}">Add Measurement</a>
  
   <a th:href="@{/addSubcatagory}">Add SubCatagory</a>
 
 
</div>

<div id="main" >
  <button  onclick="openNav()" class="openbtn">Product Info</button>  
 
</div>

</div>
</div>
</div>
<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginleft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
   




  
</body>

</html>
