<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>


<div>

<form th:action="@{/saveee}" th:object="${userForm}"
    method="post" style="max-width: 600px; margin: 0 auto;">
    <input type="hidden" th:field="*{userId}" />
	<div class="form-group row">
                <label class="col-4 col-form-label">Full Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{fullName}" class="form-control"/>
                             <span class="has-error" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                </div>
            </div>
             
            	
				  <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control"  />
                     <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control" />
                     <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
						<div class="form-group row">
                <label class="col-4 col-form-label">Confirm Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{confirmPassword}" class="form-control"/>
                   <span class="has-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                </div>
            </div>
			
    <div class="form-group row">
        <label class="col-4 col-form-label">Roles: </label>
        <div class="col-8">
            <th:block th:each="role: ${listRoles}">
            <input type="checkbox" th:field="*{roles}"
                th:text="${role.name}" th:value="${role.id}" class="m-2" />
            </th:block>
        </div>
    </div>            
     
    <div>
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</form>
</div>






</body>
</html>
