     <script type="text/javascript">
         function userValid() {  
                    var trackid,pass;  
             trackid = document.getElementById("txttackid").value;
             pass = document.getElementById("txtpass").value;  

                            if (trackid == '') {
                                document.getElementById("txttackid").style.borderColor = "red";
                                document.getElementById("txttackid").focus();
                                return false;  
                            }  
                            if (pass == '') {  
                                     document.getElementById("txtpass").style.borderColor = "red";
                                document.getElementById("txtpass").focus();
                                    
                               return false;  
                            }     
                              return true;  
        };
    </script>
